<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,200&display=swap"
    rel="stylesheet" />
  <link  rel="icon" href="./src/spoonacular-logo-b.svg" type="image/png" />
</head>

<body>
  <main class="main">
    <header class="header" id="header">
      <h1 class="header-title">Recipes</h1>
    </header>
    
    <section class="content">
      <div class="content--ingredients">
        <form action="">
          <h2>Chosse an option</h2>
          <div class="ingredients--form">
            <div class="ingredients--form-item">
              <input class="ingredients--form-label" type="radio" id="apple" name="drone" value="apple" checked>
              <label for="apple">Apple</label>
            </div>
            <div class="ingredients--form-item">
              <input class="ingredients--form-label" type="radio" id="chicken" name="drone" value="chicken">
              <label for="chicken">Chicken</label>
            </div>
            <div class="ingredients--form-item">
              <input class="ingredients--form-label" type="radio" id="pineapple" name="drone" value="pineapple">
              <label for="pineapple">Pineapple</label>
            </div>
            <div class="ingredients--form-item">
              <input class="ingredients--form-label" type="radio" id="rice" name="drone" value="rice">
              <label for="rice">Rice</label>
            </div>
            <div>
              <button class="btnCA" type="button" id="btnBuscar">Buscar</button>
            </div>

          </div>
        </form>
     </div>

     <div id="resultRecipe" class="content--recipes"></div>
    </section>
  
  </main>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
